<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지존 보안 홈페이지 - 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="name"] {
            width: 375px;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100px;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .container a {
            text-decoration: none;
            color: #4CAF50;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <h2>지존 보안 홈페이지 - 회원가입</h2>
    <form action="/user/userreg" method="post">
        <label for="username">아이디:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">비밀번호:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="회원가입">
    </form>
</div>
</body>
</html>
