<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>

    <title>Visit Counter</title>
</head>
<body>
<h1>세션을 이용한 방문횟수 체크</h1>

<p>당신은 <span th:text="${visitCount2}"></span> 번 째 방문자 입니다.</p>

<a th:href="@{resetVisit}">방문자수 초기화</a>
</body>
</html>
