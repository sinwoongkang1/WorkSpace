<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - 배치</title>
    <style type="text/css">
      .box1 {
        width: 200px;
        height: 200px;
        background-color: #438eb9;
        float: left;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: #629b58;
        float: left;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: #e59729;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
