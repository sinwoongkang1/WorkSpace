<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - 테두리</title>
    <style type="text/css">
      .box1 {
        width: 250px;
        height: 250px;
        background-color: #629b58;
        border-color: #b74635;
        border-style: solid;
        border-width: 30px;
      }
      .box2 {
        width: 250px;
        height: 250px;
        background-color: #629b58;
        border: 30px solid #b74635;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
