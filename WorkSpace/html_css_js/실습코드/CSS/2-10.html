<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - opacity</title>
    <style type="text/css">
      .box1 {
        width: 100px;
        height: 100px;
        background-color: #438eb9;
        padding: 70px;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: #629b58;
        padding: 70px 80px;
        margin-top: -80px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
