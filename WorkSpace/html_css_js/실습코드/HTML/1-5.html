<!DOCTYPE html>
<html>

    <title>ul, li 요소</title>
  </head>
  <body>
    <div>
      <h1>한국의 광역시</h1>
      <ul>
        <li>부산광역시</li>
        <li>인천광역시</li>
        <li>대구광역시</li>
        <li>광주광역시</li>
        <li>대전광역시</li>
      </ul>
