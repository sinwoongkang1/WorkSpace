	<div>
		<h1>웹 접근성의 정의</h1>
		<p><em>웹 접근성</em>이란 신체적, 환경적 조건에 관계없이 웹에 접근하여 이용할 수 있도록 보장하는 것을 말합니다.</p>
		<p><strong>월드 와이드 웹을 창시한 팀 버너스 리는 웹이란 '장애에 구애없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간'이라고 정의하였으며,</strong> 웹콘텐츠 제작할때에는 장애에 구애됨이 없이 누구나 접근할 수 있도록 제작하여야 한다고 하였다.</p>
	</div>
