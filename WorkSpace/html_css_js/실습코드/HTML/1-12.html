<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>table, tr, th, td 요소</title>
</head>
<body>
	<div>
		<table border="1">
			<caption>2014 브라질 월드컵 최종순위</caption>
			<thead>
				<tr>
				<th>순위</th>
				<th>나라</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td>1위</td>
				<td>독일</td>
			</tr>
			<tr>
				<td>2위</td>
				<td>아르헨티나</td>
			</tr>
			<tr>
				<td>3위</td>
				<td>네덜란드</td>
			</tr>
			<tr>
				<td>4위</td>
				<td>브라질</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
