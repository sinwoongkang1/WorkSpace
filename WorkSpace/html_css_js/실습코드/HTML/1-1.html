<!DOCTYPE html>
<!-- HTML5의 문서형 선언 -->
<html>
<!-- html은 문서의 루트 요소로, 모든 HTML 요소는 루트 요소 내에 포함되어야 합니다.-->
    <head>
    <!-- head 요소는 문서의 메타데이터 집합 요소로, 문서 제목, 스타일 파일 연결, 자바스크립트 삽입을 위한 요소들을 포함할 수 있습니다 -->
        <meta charset="utf-8" >
        <!-- meta 요소는 다양한 문서 정보를 나타낼 때 사용합니다. 문자의 인코딩은 meta요소중 가장 먼저 선언해야 합니다. -->
        <title>HTML 요소</title>
        <!-- 문서의 제목으로 텍스트만 포함할 수 있습니다. -->
    </head>
    <body>
    <!-- body 요소는 문서의 본문 요소로, 문서 내에서 한 번만 사용할 수 있습니다.-->
    </body>
</html>
