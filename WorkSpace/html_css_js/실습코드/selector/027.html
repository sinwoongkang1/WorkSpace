<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      ul {
        width: 200px;
        background: #292929;
        color: green;
        list-style: none;
        padding-left: 0;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid red;
        border-top: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
    </ul>
  </body>
</html>
