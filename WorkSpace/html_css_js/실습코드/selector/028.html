<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      div p:only-child {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>My paragraph here.</p>
    </div>

    <div>
      <p>Two paragraphs total.</p>
      <p>Two paragraphs total.</p>
    </div>
  </body>
</html>
