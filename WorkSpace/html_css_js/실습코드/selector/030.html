<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      ul:first-of-type > li:nth-child(2) {
        font-weight: bold;
      }
      div > ul li:first-child{
        color:red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>My paragraph here.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <ul>
          <li>List Item 3</li>
          <li>List Item 4</li>
        </ul>
      </ul>

      <ul>
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>
    </div>
  </body>
</html>
