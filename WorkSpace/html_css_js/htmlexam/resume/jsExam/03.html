<body>
    <script>
    let number = prompt("지금이 몇 월 인가요?: ");
    if(number%12===0 ||number%12===1||number%12===2){
        console.log('겨울');
    }else if(number%12===3 ||number%12===4||number%12===5){
        console.log('봄');
    }else if(number%12===6 ||number%12===7||number%12===8){
        console.log('여름');
    }else if(number%12===9 ||number%12===10||number%12===11){
        console.log('가을');
    }
    </script>
