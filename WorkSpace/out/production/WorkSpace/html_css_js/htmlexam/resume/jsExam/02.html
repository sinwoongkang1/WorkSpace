<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let score = prompt("성적을 입력하세요: ");

    if (score>=90){
        console.log('A');
    }else if(80<=score<90){
        console.log('B');
    }else if(70<=score<80){
        console.log('C');
    }else if(60<=score<70){
        console.log('D')
    }else {
        console.log('F');
    }
    </script>
    
</body>
</html>
