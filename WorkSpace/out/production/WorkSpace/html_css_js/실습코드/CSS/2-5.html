<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - Text</title>
        <style type="text/css">
            .class-selector {
                text-align:center;
                letter-spacing: 5px;
                word-spacing:30px; 
                text-indent:0;
                text-decoration:underline;               
            }
            p { 
                text-indent: 300px; 
            }
        </style>
    </head>
    <body>
        <div>
            <p> 선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
            <p class="class-selector"> 선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
        </div>
    </body>
</html>
