<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dl, dt, dd 요소</title>
  </head>
  <body>
    <div>
      <h1>경상도의 광역시</h1>
      <dl>
        <dt>경상북도의 광역시</dt>
        <dd>대구광역시</dd>
        <dt>경상남도의 광역시</dt>
        <dd>울산광역시</dd>
        <dd>부산광역시</dd>
      </dl>
    </div>
  </body>
</html>
