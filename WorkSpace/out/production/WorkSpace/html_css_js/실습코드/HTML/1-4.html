<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>div, p 요소</title>
</head>
<body>
	<div>
	<!-- 콘텐츠를 그룹화하는 <div> 요소는 의미를 가지고 있지 않지만 디자인상의 이슈나 자바스크립트로 특정 콘텐츠 블록을 컨트롤하는 데 사용할 수 있습니다.  -->
		<h1>웹 접근성의 정의</h1>
		<p>웹 접근성이란 신체적, 환경적 조건에 관계없이 웹에 접근하여 이용할 수 있도록 보장하는 것을 말합니다.</p>
		<!-- <p> 요소는 단락을 정의할 때 사용할 수 있습니다. -->
	</div>
</body>
</html>
